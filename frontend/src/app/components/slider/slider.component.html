<div class="slider-container">
  <img class="slider-overlay-img" src="https://f.nooncdn.com/mpcms/EN0003/assets/11cef2a3-7333-42f2-a26f-4d5b134506c4.png" alt="">
  <div class="slider">
    <div *ngFor="let slide of slides; let i = index" class="slide" [ngClass]="{'active': i === currentSlide}">
      <img [src]="slide.src" [alt]="slide.alt">
    </div>
  </div>

  <button class="slider-btn prev-btn" (click)="prev()">❯</button>
  <button class="slider-btn next-btn" (click)="next()">❮ </button>

  <div class="dots-container">
    <span *ngFor="let slide of slides; let i = index" class="dot" [ngClass]="{'active': i === currentSlide}"
      (click)="goToSlide(i)">
    </span>
  </div>
